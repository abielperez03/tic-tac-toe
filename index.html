<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="info">
      <h2 id="info-title">TIC TAC TOE</h2>
      <div class="info-player">
        <img src="assets/cross.png" alt="Player 1 icon" class="info-player-icon">
        <h1 id="info-player-name1">Player 1</h1>
        <h1>:</h1>
        <h1 id="info-player-score1">0</h1>
      </div>
      <div class="info-player">
        <img src="assets/circle.png" alt="Player 2 icon" class="info-player-icon">
        <h1 id="info-player-name2">Player 2</h1>
        <h1>:</h1>
        <h1 id="info-player-score2">0</h1>
      </div>
    </div>
    <div id="grid">
      <div id="grid-square-1" class="grid-square"></div>
      <div id="grid-square-2" class="grid-square"></div>
      <div id="grid-square-3" class="grid-square"></div>
      <div id="grid-square-4" class="grid-square"></div>
      <div id="grid-square-5" class="grid-square"></div>
      <div id="grid-square-6" class="grid-square"></div>
      <div id="grid-square-7" class="grid-square"></div>
      <div id="grid-square-8" class="grid-square"></div>
      <div id="grid-square-9" class="grid-square"></div>
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
